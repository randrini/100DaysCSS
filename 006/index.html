<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>100 DAYS CSS Challenge - 006</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="box">
    <div class="container">
      <div class="info">
        <div class="profile">
          <div class="profile__photo">
            <img class="profile__avatar" src="img/profile-photo.png" alt="profile photo">
            <div class="profile__photo--border-1"></div>
            <div class="profile__photo--border-2"></div>
          </div>
          <div class="profile__name">Richard Andrinirina</div>
          <div class="profile__title">Front-End Dev</div>
        </div>

        <div class="social">
          <a href="#" class="social__follow">Follow</a>
          <div class="social__message">
            Message
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stats__posts">
          <div class="stats__posts--wrap">
              <span class='value'>523</span>
              <span class='unit'>Posts</span>
          </div>
        </div>
        
        <div class="stats__likes">
          <div class="stats__posts--wrap">
              <span class='value'>1387</span>
              <span class='unit'>Likes</span>
          </div>
        </div>
        <div class="stats__followers">
          <div class="stats__posts--wrap">
            <span class='value'>146</span>
            <span class='unit'>Followers</span>
          </div>
        </div>
      </div>
    </div>
  </section>  
  <script src="script.js"></script>
</body>
</html>
